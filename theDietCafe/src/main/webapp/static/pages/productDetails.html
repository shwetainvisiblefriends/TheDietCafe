<div style="color:white" >

<ul ng-repeat="singleProductDetail in allData | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
<li>
 
<div style="border:2px solid green ;height: 400px ;width: 400px ;background-color: rgba(255, 152, 0, 0.59);margin-left: 10%;">
<img ng-src="{{singleProductDetail.productImg}}"  style="width:100%;height:50%;">

<br>
<br ><span class="fontCssForProductName">{{singleProductDetail.productName}}</span>
<br>
<span  class="cssForFoodQty"> Select quantity</span>
<select class="cssForFoodQty"  ng-model="selectedQty" value ="0"ng-options="x for x in quantities">
</select>
<br>
<span  class="cssForFoodQty">Total Amount    {{singleProductDetail.unitePrice*selectedQty}}</span> 
<br>
<input type="checkbox" name="selectedProduct"	 ng-model="checkBoxValue" class="cssForFoodQty" ng-click="getValue(singleProductDetail,singleProductDetail.unitePrice*selectedQty,selectedQty,this)">
</div>
</li>
</ul>
<div>
      <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="buttonWidthForPagignation">
        Previous
    </button>
    <span style="color:red ;margin-left: 12%;">{{currentPage+1}}/{{numberOfPages()}}</span>
    <button ng-disabled="currentPage >= getData().length/pageSize - 1" class="buttonWidthForPagignation" ng-click="currentPage=currentPage+1">
        Next
    </button>
    </div>
    <div><button type="submit"  style="width: 10%;height: 10%;margin-top: 10%"> Pay Now</button></div>
    
    </div>
